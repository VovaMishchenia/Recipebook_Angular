<div class="container " style="margin-top: 100px;">
    <form  (ngSubmit)="add();" method="post"  class="border border-dark rounded p-4" >
     
        <div class="form-group">
            <label for="exampleInputEmail1">Recipe name</label>
            <input type="text" [(ngModel)]="model.name" name="name" class="border-warning form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Ingredients</label>
            <textarea  [(ngModel)]="model.ingredients" name="ingredients" class="border-warning form-control" id="exampleInputEmail1" aria-describedby="emailHelp" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Instruction</label>
            <textarea  [(ngModel)]="model.instruction" name="instruction" class="border-warning form-control" id="exampleInputEmail1" aria-describedby="emailHelp" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Cuisine</label>
            <select class="form-control border-warning" [(ngModel)]="model.cuisine" name="cuisine" id="exampleFormControlSelect1">
              <option *ngFor="let item of cuisines" [value]="item.name">{{item.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Recipe Type</label>
            <select class="form-control border-warning" [(ngModel)]="model.type" name="type" id="exampleFormControlSelect1">
              <option *ngFor="let item of types" [value]="item.name">{{item.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Cooking Time</label>
            <input type="number" [(ngModel)]="model.cookingTime" min="1"  name="cookingTime" class="border-warning form-control" id="exampleInputEmail1">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Calories</label>
            <input type="number" [(ngModel)]="model.calories" min="1"  name="calories" class="border-warning form-control" id="exampleInputEmail1">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Rating</label>
            <select class="form-control border-warning" [(ngModel)]="rating" name="rating" id="exampleFormControlSelect1">
              <option [value]=1>1</option>
              <option [value]=2>2</option>
              <option [value]=3>3</option>
              <option [value]=4>4</option>
              <option [value]=5>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Image Url</label>
            <input type="text" [(ngModel)]="model.photoPath" name="photoPath" class="border-warning form-control" id="exampleInputEmail1" >
          </div>
        <button type="submit" class="btn btn-warning text-white font-weight-bold">Add</button>
      </form>
</div>
